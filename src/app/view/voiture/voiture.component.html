<h1 style="margin-top: 20px; font-family: 'Helvetica Neue', sans-serif; font-size: 75px; font-weight: bold; letter-spacing: -1px; line-height: 1; text-align: center;;">listes des voitures </h1>

<div class="buttons">
    <button mat-button mat-mini-fab color="green" (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  
  </div>
  <div>
    <mat-grid-list cols="6">
      <mat-grid-tile colspan="6" rowspan="5">
        <div class="tile">
          <div>
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>
    
          </div>
    
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- <ng-container matColumnDef="$key">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.$key}} </td>
            </ng-container> -->
        
            <!-- Progress Column -->
            <ng-container matColumnDef="type">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> type </th>
              <td mat-cell *matCellDef="let row"> {{row.type}} </td>
          </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="marque">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Marque </th>
              <td mat-cell *matCellDef="let row"> {{row.marque}} </td>
            </ng-container>

            <ng-container matColumnDef="modele">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Modele </th>
              <td mat-cell *matCellDef="let row"> {{row.modele}} </td>
            </ng-container>

            <ng-container matColumnDef="puissance">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> puissance </th>
              <td mat-cell *matCellDef="let row"> {{row.puissance}} </td>
            </ng-container>

            <ng-container matColumnDef="prix_location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>prix_location </th>
              <td mat-cell *matCellDef="let row"> {{row.prix_location}} </td>
            </ng-container>
     
        <ng-container matColumnDef="Categorie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Categorie </th>
            <td mat-cell *matCellDef="let row"> {{row.Categorie}} </td>
        </ng-container>
        
        
        <ng-container matColumnDef="Edit">
              <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> Edit </th>
              
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="accent" (click)="editDialog(row.$key)">
                  <mat-icon>edit</mat-icon>
                </button>
              </td>
            </ng-container>
            
            <!-- Delete -->
            <ng-container matColumnDef="Delete">
              <th mat-header-cell *matHeaderCellDef mat-sort-header mat-button> Delete </th>
              <td mat-cell *matCellDef="let row">
                <button mat-mini-fab color="warn" (click)="deletevoiture(row)">
                  
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="6">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
<router-outlet></router-outlet>
